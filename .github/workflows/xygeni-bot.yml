# This file is automatically generated by Xygeni Bot Configuration.
# WARNING: Manual changes may be overwritten.
name: Xygeni Bot
on:
  workflow_dispatch:  # Allows manual triggering
  # no schedule triggers

permissions:
  contents: write
  pull-requests: write

jobs:
  xygeni-bot:
    name: Xygeni Bot
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones are not required 

      - name: Xygeni-Scanner
        uses: xygeni/xygeni-action@4e94e5ea737f5ebfedac8b1a5b75d8c60c21932d
        id: Xygeni-Scanner
        with:
          command: scan --run=deps,secrets --auto-remediate --no-upload --format none
          xygeni_url: https://apidemo.xygeni.io/deps-doctor-service
          token: ${{ secrets.XYGENI_TOKEN }}
          # run PR from actions should be enabled
          gh_token: ${{ secrets.GITHUB_TOKEN }} 

